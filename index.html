<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <h1>Artikli</h1>

    <div class="kontejner">
        <div class="tabela-wrapper">
            <table id="artikli">
                <thead>
                    <tr>
                        <th>Br</th>
                        <th>Naziv</th>
                        <th>Cena($)</th>
                    </tr>
                </thead>
                <tbody id="artikli-body">
                </tbody>
            </table>
        </div>


        <div class="forma">
            <form id="formaZaDodavanje">
                <div class="form-group">
                    <label for="naziv">Naziv:</label>
                    <input type="text" id="naziv" name="naziv" required>
                </div>
                <div class="form-group">
                    <label for="cena">Cena:</label>
                    <input type="number" id="cena" name="cena" required>
                </div>
                <div class="form-group">
                    <label for="opis">Opis:</label>
                    <input type="text" id="opis" name="opis" required>
                </div>
                <button type="button" id="submitBtn">Dodaj</button>
            </form>
        </div>
    </div>
    <p class="forma-tekst">Forma za dodavanje novog proizvoda u labelu.</p>

    <div class="detalji">
        <div id="artikliDetalji">
            <p id="detaljNaziv">Naziv: ...</p>
            <p id="detaljCena">Cena: ...</p>
            <p id="detaljOpis">Opis: ...</p>
        </div>
    </div>
    <p class="detalji-text">Div sa detaljima (renderuje se klikom na neki od proizvoda iz labele)</p>
    <script src="app.js"></script>
</body>

</html>
